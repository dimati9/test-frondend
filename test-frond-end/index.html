<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет магазин</title>   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <div class="logo">
           <a href="index.html"><img src="images/logo.png" alt="logo"></a>
       </div>
        <nav class="nav">
        <ul>
            <li><a href="index.html">Товары</a></li>
            <li><a href="items.html" id="basket">Корзина <span id="basket-count"></span>
            
            </a></li>
        </ul>
    </nav>
    </header>
    
    <article class="items">
        <div class="flex-box hor">
            <div class="item">
                <h2>Стул 1</h2>
                <a href="#"><img src="images/product-1.jpg" alt="product-image"></a>
                <h3>Цена: 1500</h3>
                <button class="buy-btn" data-price="1500" data-name="Стул 1" data-img="images/product-1.jpg">Купить</button>
            </div>
            <div class="item">
                <h2>Стул 2</h2>
                <a href="#"><img src="images/product-2.jpg" alt="product-image"></a>
                <h3>Цена: 2200</h3>
                <button class="buy-btn" data-price="2200" data-name="Стул 2" data-img="images/product-2.jpg">Купить</button>
            </div>
            <div class="item">
                <h2>Стул 3</h2>
                <a href="#"><img src="images/product-3.jpg" alt="product-image"></a>
                <h3>Цена: 1100</h3>
                <button class="buy-btn" data-price="1100" data-name="Стул 3" data-img="images/product-3.jpg">Купить</button>
            </div>
            <div class="item">
                <h2>Стул 4</h2>
                <a href="#"><img src="images/product-4.jpg" alt="product-image"></a>
                <h3>Цена: 750</h3>
                <button class="buy-btn" data-price="750" data-name="Стул 4" data-img="images/product-4.jpg">Купить</button>
            </div>
            
        </div>
    </article>
    

<script src="script.js"></script>
</body>
</html>
